apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "cloudquery.fullname" . }}-cron
  labels:
  {{- include "cloudquery.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.schedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
          {{- include "cloudquery.selectorLabels" . | nindent 12 }}
        spec:
          {{- if .Values.serviceAccount.enabled }}
          serviceAccountName: {{ include "cloudquery.serviceAccountName" . }}
          {{- end }}
          containers:
            - name: cloudquery
              envFrom:
              {{- if .Values.ascp.enabled }}
              - secretRef:
                  name: cloudquery-sm
              {{- end }}
              - secretRef:
                  name: {{ include "cloudquery.fullname" . }}-secret
              image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: Always
              args: ["fetch", "--config", "/app/config/config.hcl", "--enable-console-log"]
              resources:
              {{- toYaml .Values.resources | nindent 16 }}
              volumeMounts:
              - name: config
                mountPath: /app/config
              - name: cq
                mountPath: /app/.cq
              {{- if .Values.libpqCaBundle }}
              - name: libpq-ca-bundle
                mountPath: /app/ssl/
                readOnly: true
              {{- end }}
              {{- if .Values.ascp.enabled }}
              - name: secrets-store-inline
                mountPath: "/mnt/secrets-store"
                readOnly: true
              {{- end }}
          volumes:
          {{- if .Values.ascp.enabled }}
          - name: secrets-store-inline
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: {{ include "cloudquery.fullname" . }}
          {{- end }}
          {{- if .Values.libpqCaBundle }}
          - name: libpq-ca-bundle
            configMap:
              name: {{ include "cloudquery.fullname" . }}-libpq-ca-bundle
              items:
              - key: root.crt
                path: root.crt
          {{- end }}
          - name: config
            configMap:
              name: {{ include "cloudquery.fullname" . }}-config
              items:
              - key: config.hcl
                path: config.hcl
          - name: cq
            persistentVolumeClaim:
              claimName: {{ template "cloudquery.fullname" . }}-pvc
          restartPolicy: Never
